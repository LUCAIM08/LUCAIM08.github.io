<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins;
}

/* Animated gradient background */
body{
    height:100vh;
    background:linear-gradient(45deg,#0f0c29,#302b63,#24243e);
    background-size:400% 400%;
    animation:bgMove 15s infinite;
    overflow:hidden;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Click to enter screen */
#enterScreen{
    position:fixed;
    inset:0;
    backdrop-filter:blur(20px);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:40px;
    letter-spacing:3px;
    cursor:pointer;
    z-index:10;
}

/* MAIN CENTER */
.center{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Liquid glass card */
.playerCard{
    width:420px;
    padding:25px;
    border-radius:25px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    box-shadow:0 0 40px rgba(255,255,255,0.15);
    text-align:center;
    color:white;
    position:relative;
}

/* Glow animated border */
.playerCard::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:25px;
    background:linear-gradient(90deg,#00fff7,#ff00c8,#00fff7);
    background-size:200%;
    z-index:-1;
    filter:blur(12px);
    animation:glow 6s linear infinite;
}

@keyframes glow{
    0%{background-position:0%;}
    100%{background-position:200%;}
}

h1{
    font-weight:600;
    margin-bottom:15px;
}

/* YouTube frame */
iframe{
    border:none;
    border-radius:15px;
    width:100%;
    height:235px;
}

/* pulse glow dots */
.dots{
    margin-top:15px;
    display:flex;
    justify-content:center;
    gap:8px;
}
.dot{
    width:8px;
    height:8px;
    border-radius:50%;
    background:#fff;
    animation:pulse 1.5s infinite;
}
.dot:nth-child(2){animation-delay:.3s}
.dot:nth-child(3){animation-delay:.6s}

@keyframes pulse{
    0%,100%{opacity:.3; transform:scale(.7)}
    50%{opacity:1; transform:scale(1.3)}
}
</style>
</head>

<body>

<div id="enterScreen">CLICK TO ENTER</div>

<div class="center">
    <div class="playerCard">
        <h1>Now Playing</h1>

        <iframe 
        src="https://www.youtube.com/embed/iAHqbXzN_Mk?autoplay=1&mute=1&controls=1">
        </iframe>

        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

    </div>
</div>

<script>
const enter = document.getElementById("enterScreen");

enter.onclick = () => {
    enter.style.opacity = "0";
    setTimeout(()=>enter.remove(),600);
}
</script>

</body>
</html>
