<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ItsLucaa</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  height:100vh;
  font-family:Poppins;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* ‚≠ê stars */
.star{position:absolute;width:3px;height:3px;background:white;border-radius:50%;}

/* CONTENT */
.content{position:relative;text-align:center;z-index:5;max-width:700px;padding:2rem;}
h1{font-size:4rem;text-shadow:0 0 10px white;}
.description{color:#ccc;margin-top:1rem;line-height:1.6;}
.btn{padding:.6rem 1.2rem;margin:.5rem;border-radius:.5rem;background:#c0c0c0;color:black;font-weight:bold;text-decoration:none;box-shadow:0 0 10px white;}
.btn:hover{transform:scale(1.1);background:white}

/* üéµ PLAYER CONTAINER */
#yt-widget{
  position:fixed;
  bottom:30px;
  right:30px;
  width:340px;
  height:215px;
  border-radius:22px;
  overflow:visible;
}

/* üåà AUDIO REACTIVE NEON */
.neon-audio{
  position:absolute;
  inset:-40px;
  z-index:-1;
  filter:blur(60px);
  opacity:.9;
}

/* glass square */
.player-box{
  width:100%;
  height:100%;
  border-radius:22px;
  overflow:hidden;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* video fills square */
iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div class="content">
  <h1>üëã Hi, I'm Luca!</h1>
  <div class="description">
    <p>üßë‚Äçüíª Student & self-taught developer exploring AI and game dev.</p>
    <p>üìç Italy ‚Ä¢ ‚òï Coffee powered</p>
  </div>
  <a href="https://github.com/LUCAIM08" class="btn">GitHub</a>
  <a href="https://discord.com/users/lucaim08_" class="btn">Discord</a>
</div>

<!-- stars -->
<script>
for(let i=0;i<150;i++){
 const s=document.createElement("div");
 s.className="star";
 s.style.left=Math.random()*100+"vw";
 s.style.top=Math.random()*100+"vh";
 document.body.appendChild(s);
}
</script>

<!-- üéµ PLAYER -->
<div id="yt-widget">
  <canvas class="neon-audio" id="visualizer"></canvas>
  <div class="player-box">
    <iframe id="ytplayer"
      src="https://www.youtube.com/embed/0PNaf6DkYHE?enablejsapi=1&controls=1"
      allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>

<script>
/* autoplay con audio dopo click */
document.body.addEventListener("click",()=>{
  const iframe=document.getElementById("ytplayer");
  iframe.src+="&autoplay=1";
},{once:true});

/* üé∂ FAKE AUDIO REACTIVE NEON */
const canvas=document.getElementById("visualizer");
const ctx=canvas.getContext("2d");
canvas.width=500;
canvas.height=400;

let t=0;
function animate(){
  t+=0.03;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let i=0;i<3;i++){
    ctx.beginPath();
    let radius=120+Math.sin(t+i)*40+Math.random()*10;
    let gradient=ctx.createRadialGradient(250,200,50,250,200,radius);
    gradient.addColorStop(0,["#ff00c8","#00fff7","#ff8c00"][i]);
    gradient.addColorStop(1,"transparent");
    ctx.fillStyle=gradient;
    ctx.arc(250,200,radius,0,Math.PI*2);
    ctx.fill();
  }

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
